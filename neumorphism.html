<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #de7c7c;
    }
    
    #container{
      width: 300px;
      height: 300px;
      border-radius: 50px;
      background: #de7c7c;
      box-shadow:  -6px 6px 17px #b26363,
                  6px -6px 17px #ff9595;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
</html>
